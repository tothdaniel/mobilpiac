<!DOCTYPE html>
<html>

<head>
    <title>MobilPiactér</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MobilPiactér</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-right navbar-form">
                    <a href="registration.html" class="btn btn-default">Regisztráció</a>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <form class="form-horizontal">
                    <h2 class="text-center">Bejelentkezés</h2>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Felhasználónév:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Felhasználónév" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Jelszó:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" placeholder="Jelszó" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-push-4 text-center">
	                       <label class="checkbox">
	                           <input type="checkbox" value="terms-conditions-accept">Jegyezz meg
	                       </label>
                        </div>
                    </div>
                    <div class="form-group">
                    	<div class="col-md-10 col-md-push-1 text-center">
	                        <button class="btn btn-md btn-primary" type="submit">Bejelentkezés</button>
	                        <a href="registration.html" class="btn btn-md btn-default">Elfelejtettem a jelszavam</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <hr>

        <footer>
            <p>&copy; DaniPeti 2013</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
