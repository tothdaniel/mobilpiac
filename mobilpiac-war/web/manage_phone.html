<!DOCTYPE html>
<html>

<head>
    <title>MobilPiactér</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"> 
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="lib/slider/css/slider.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MobilPiactér</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-right navbar-form">
                    <a href="new_ad.html" class="btn btn-default">Új telefon feladás</a>
                    <a href="#" id="logout" class="btn btn-default">Kijelentkezés</a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/>
    
    <div class="container">
		<h2 class="text-center">Telefontípusok menedzselése</h2>
        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
                <div class="text-center">
					<div class="thumbnail admin-phone-list">
                   	 	<h4 style="margin-top: 5px;">Telefonípusok</h4>
                   	 	<ul>
                   	 		<li><a class="btn btn-default">Nexus 4</a></li>
                   	 		<li><a class="btn btn-default">ZTE Grand X in</a></li>
                   	 		<li><a class="btn btn-default">Nexus 4</a></li>
						</ul>
						<a class="btn btn-primary">Új telefontípus</a>
                	</div>	
               	</div>
            </div>
            <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9">
                <div class="form-horizontal">      
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Kép:</label>
                        <div class="col-sm-9">
                            <input type="file" name="file" id="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Típus neve:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gyártó:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
							  <option>LG</option>
							  <option>ZTE</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Operációs rendszer:</label>
                        <div class="col-sm-5">
                            <select class="form-control">
							  <option>Android</option>
							</select>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control">
							  <option>v4.2</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Processzor:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
							  <option>Qualcomm</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Grafikus processzor:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
							  <option>Qualcomm</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Sim kártya típus:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
							  <option>Qualcomm</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Memóriakártya foglalat:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
							  <option>SIM</option>
							  <option>micro SIM</option>
							  <option>mini SIM</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">RAM mérete:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ROM mérete:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Felbontás:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                        <b class="col-sm-1 text-center" style="margin-top:5px;">
                            x
                        </b>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Képpontsűrűség:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Kijelző mérete:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Kamera:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus="">
                        </div>
                    </div>
                    <div class="form-group text-center">
                    	<button type="submit" class="btn btn-primary">Adatlap mentése</button>
                   		<button type="reset" class="btn bnt-default">Változtatások elvetése</button>
                    </div>
				</div>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; DaniPeti 2013</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/slider/js/bootstrap-slider.js"></script>
    <script>
         $("#logout").click(function(event){
            event.preventDefault();
            $.ajax({
                url: "/mobilpiac-war/LogoutServlet",
                type: "get",
                dataType: "json"
            }).success(function(data) {
                alert(data.message);
                if (data.result)
                {
                    document.location.href="index.html";
                }
            }); 
         });
    </script>
</body>

</html>
