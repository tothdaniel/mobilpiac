<!DOCTYPE html>
<html>

<head>
    <title>MobilPiactér</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MobilPiactér</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-right navbar-form">
                    <a href="signin.html" class="btn btn-default">Bejelentkezés</a>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
        	<form class="form-horizontal">
            	<div class="col-md-6 col-md-push-3">               
                    <h2 class="text-center">Regisztráció</h2>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Felhasználónév:</label>
                        <div class="col-sm-9 ">
                            <input type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-mail cím:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Jelszó:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Jelszó újra:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                    	<div class="col-md-8 col-md-push-2 text-center">
			                <label class="checkbox">
			                    <input type="checkbox" value="registration-terms-conditions">A regisztrálás feltételeit elfogadom
			                </label>
		                </div>
	                </div>
		            <div class="form-group">
		            	<div class="col-md-4 col-md-push-4 text-center">
		                	<button class="btn btn-md btn-primary" type="submit">Regisztrálok</button>
		                </div>
	                </div>
            	</div>
            </form>
        </div>


        <hr>

        <footer>
            <p>&copy; DaniPeti 2013</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
