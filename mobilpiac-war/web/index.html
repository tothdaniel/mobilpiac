
<!DOCTYPE html>
<html>

<head>
    <title>MobilPiactér</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"> 
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MobilPiactér</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-right navbar-form">
                    <a href="registration.html" class="btn btn-default">Regisztráció</a>
                    <a href="signin.html" class="btn btn-default">Bejelentkezés</a>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <div class="jumbotron">
        <div class="container">
            <h1>Szia!</h1>
            <p>Üdv a mobilpiacon!</p>
            <p class="gpu"></p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 fixpadding">
                <img src="img/banner-ad-160x600.gif" />
            </div>
            <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                <div class="row" data-bind="foreach: mobiles, visible: mobiles().length > 0">
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="thumbnail">
                            <img data-bind="attr:{src: image_path, alt: title}" style="width:100px;">
                            <div class="caption text-center">
                                <h3 data-bind="html: title"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; DaniPeti 2013</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/knockout-3.0.0.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script> 
        function Mobile(data) {
            this.image_path = ko.observable(data.image_path);
            this.title = ko.observable(data.title);
        }

        function MobileListViewModel() {
            // Data
            var self = this;
            self.mobiles = ko.observableArray([]);

            // Operations
            /*self.mobiles.push(new Mobile({ 
                image_path: "img/nexus-4.jpeg",
                title: "Nexus 4"
            }));*/
        }

        ko.applyBindings(new MobileListViewModel());
        
        $( document ).ready(function() {
            $.ajax({
                url: "/mobilpiac-war/MobileListServlet",
                type: "get",
                dataType: "json"
            }).success(function(data) {
                console.log(data);
                for(key in data.mobiles)
                {
                    MobileListViewModel.mobiles.push(new Mobile(key));
                }    
            });
        });
    </script>
</body>

</html>
